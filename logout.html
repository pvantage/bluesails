<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bluesails</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
document.addEventListener("deviceready", fblogout, false);
function takeaction(){
	//alert('start action');
	window.location='home.html';
}
function fblogout(){
	facebookConnectPlugin.logout(
	function(success){
		//alert(success);
		takeaction();
	},function (failure){
		//alert(failure);
		takeaction();
	});
	takeaction();
}
jQuery(document).ready(function(){ 
	window.localStorage.removeItem("userInfo"); 
	fblogout();  
		
});
</script>
</head>
<body></body>
</html>
