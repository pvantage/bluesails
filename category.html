<script type="text/javascript">
jQuery(document).ready(function(){

jQuery.getJSON("http://jsonip.com/?callback=?", function (data) {
       
    var uiid = unescape(data.ip);
	var encodedString = btoa(uiid);
				
	var device_id = encodedString;
    
	jQuery( document ).on( "mobileinit", function() {
		jQuery.mobile.allowCrossDomainPages = true;
	});
	var contentType ="application/x-www-form-urlencoded; charset=utf-8";
    if(window.XDomainRequest){contentType = "text/plain";}
	jQuery.support.cors = true;
	var siteurl=gup('siteurl', window.location.href);
	var siteurl = "http://www.bluesails.co";
	
	
	if(localStorage.getItem('userInfo') == null){	   
	   var uid = 0;		
	}else{		
		var uid = localStorage.getItem('userInfo');			
	}	
	
	// main nav
	
	jQuery.ajax({  
		 type: 'GET',  
		 url: siteurl + '/api/new_nav.php', 
		 dataType: 'json', 
		 data: {user_id:uid,device_id:device_id}, 
		 crossDomain: true,  
		 success: function(menulist){				
				jQuery("#main-sidebar").html(menulist['nav']);
		 }			
  });
	
	// end nav
	
	var carturl = siteurl+'/api/cart.php';
	jQuery.ajax({  
		 type: 'GET',  
		 url: carturl,  		 
		 dataType: 'json', 
		 data: {user_id:uid,device_id:device_id}, 
		 crossDomain: true,  
		 success: function(res){
			 var cart_data = "<div class='totalcart_result'>0</div>" ;
				if(parseInt(res['totalitems']) > 0)
				{
					 cart_data = "<div class='totalcart_result'>"+res['totalitems']+"</div>" ;
				}
				jQuery(".cart_result").append(cart_data);
			
		 }			
	});	
	
	
	jQuery('.totalcart').live("click", function(){
		jQuery.ajax({  
			 type: 'GET',  
			 url: carturl, 			
			 dataType: 'json',
			 data: {user_id:uid,device_id:device_id},    
			 crossDomain: true, 
			 beforeSend: function() {
					jQuery(".loading").show();					
				},		
				complete: function() {
					jQuery(".loading").hide();					
				}, 
			 success: function(pro){								
				if(parseInt(pro['totalitems']) > 0)
				{										
					window.location='cart.html?siteurl='+siteurl+'&uid='+uid+'&device_id='+device_id;					
				}else{
					alert("Cart is empty");	
				}
			}
		});
	}); 
	
	
	var category_id = 0;
	
	if(GetURLParameter('category'))
	{
		category_id = parseInt(GetURLParameter('category'));
		
	}
	
	var url = siteurl+'/api/getCategory.php?category=' + category_id;		
			
	jQuery.ajax({  
				 type: 'POST',  
				 url: url,	
				 data: {uid:uid,device_id:device_id, siteurl:siteurl}, 			 				 
				 dataType: 'json',  
				 beforeSend: function() {
				 jQuery(".loading").show();					
				},		
				complete: function() {
					jQuery(".loading").hide();					
				},		
				 crossDomain: true,  
				 success: function(res){ 			 											
					
					jQuery(".categories_result").html(res['html']);
			 	}
		});
	});
});
</script>
